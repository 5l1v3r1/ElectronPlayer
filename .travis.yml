language: node_js
node_js: "8"

os: "osx"

branches:
  only:
    - master

before_install:
  - brew update
  - brew install wine mono
  
script:
- yarn compile
- yarn dist
- yarn test

cache:
  directories:
    - $HOME/Library/Caches/Homebrew
    - node_modules

notifications:
  email:
    on_success: never
    on_failure: change
